<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <fieldset>
            <legend>Conta</legend>
            <div>
                <label>Email:</label>
                <input type="email" name="email" minlength="6" multiple required/>
            </div>
    
            <div>
                <label>Senha:</label>
                <input type="password" name="senha" required/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Ex: Musbah" required autocomplete/>
            </div>
    
            <div>
                <label>Telefone:</label>
                <input type="text" name="telefone" placeholder="Ex: (99) 9 9999 9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="15" />
            </div>
    
            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked>
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo">
                <label>Feminino</label>
            </div>
    
            <div>
                <label>Data:</label>
                <input type="date" name="data" required />
            </div>
    
            <div>
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*">
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereco</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="endereco_rua" required/>
            </div>
    
            <div>
                <label>Complemento:</label>
                <input type="text" name="endereco_complemento" required />
            </div>
    
            <div>
                <label>Numero:</label>
                <input type="number" name="endereco_numero" min="1" max="1000" value="0" required>
            </div>
    
            <div>
                <label>Cidade:</label>
                <input type="text" name="endereco_cidade" required />
            </div>
    
            <div>
                <label>Estado:</label>
                <select name="endereco_estado">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Esp√≠rito Santo</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Anuncio</legend>
            <div>
                <label>Como conheceu a Hello Pizza?</label>
                <textarea maxlength="256" placeholder="Explique para a gente como voce conheceu nossa empresa."></textarea>
            </div>
    
            <div>
                <input type="checkbox" name="utilizou" value="sim" checked/>
                <label>Desejo receber ofertas por e-mail</label>
            </div>
        </fieldset>

        <input type="submit" value="Finalizar cadastro">

    </form>
</body>
</html>
